<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div id="display-screen">
            0
        </div>
        <div class="bttn-container">
            <button id="clear" class="bttn">Clear</button>
            <button id="backspace" class="bttn">Back</button>
            <button id="equal" class="bttn">=</button>
            <button class="digit bttn">1</button>
            <button class="digit bttn">2</button>
            <button class="digit bttn">3</button>
            <button class="operator bttn">+</button>
            <button class="digit bttn">4</button>
            <button class="digit bttn">5</button>
            <button class="digit bttn">6</button>
            <button class="operator bttn">-</button>
            <button class="digit bttn">7</button>
            <button class="digit bttn">8</button>
            <button class="digit bttn">9</button>
            <button class="operator bttn">x</button>
            <button id="decimal" class="digit bttn">.</button>
            <button id="zero" class="digit bttn">0</button>
            <button class="operator bttn">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
